name: zielone_gliwice_mobile
description: Mobile application for Zielone Gliwice

version: 1.0.3+15

environment:
  sdk: ">=2.17.0 <3.3.2"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  get: ^4.6.5
  image_picker: ^1.0.2
  crop_image: ^1.0.10
  google_sign_in: ^6.1.4
  flutter_svg: ^2.0.7
  flutter_signin_button: ^2.0.0
  flutter_secure_storage: ^8.0.0
  sign_in_with_apple: ^5.0.0
  google_maps_flutter: ^2.4.0
  location: ^5.0.3
  intl: ^0.18.1
  collection:
  dio: ^5.3.2
  path_provider: ^2.1.0
  carousel_slider: ^4.2.1
  firebase_analytics: ^10.4.4
  firebase_crashlytics: ^3.3.4
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  package_info_plus: ^4.1.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
